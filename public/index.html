<html>

<head>
  <title>API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  </link>
</head>

<body onload="renderData()">
  <div class="accordion" id="accordionExample">

    <div class="card">
      <div class="card-header" id="headingThree">
        <h2 class="mb-0">
          <button class="btn btn-secondary text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Details
          </button>
        </h2>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body">
          <strong>
            <em>Total users : </em><span id="total-users"></span>
            <button class="btn btn-default" onclick="fetchUserData()">Show User Data</button>
            <button class="btn btn-default" onclick="fetchAdminData()">Show Admin Data</button></strong>
          <hr>

          <div id="Details" class="details-container">
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-secondary text-left" type="button" data-toggle="collapse" data-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Add User
          </button>
        </h2>
        <span id="adduser-message"></span>
      </div>
      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <button class="btn btn-success" onclick="AddUser()" onsubmit=location.reload()>Submit</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="heading">
        <h2 class="mb-0">
          <button class="btn btn-secondary text-left" type="button" data-toggle="collapse" data-target="#collapse"
            aria-expanded="true" aria-controls="collapse">
            Add Admin
          </button>
        </h2>
        <span id="addadmin-message"></span>
      </div>
      <div id="collapse" class="collapse" aria-labelledby="heading" data-parent="#accordionExample">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" id="admin-user-name" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" id="admin-name" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="admin-email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <button class="btn btn-success" onclick="AddAdmin()">Submit</button>
        </div>
      </div>
    </div>


    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button class="btn btn-secondary text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Remove User
          </button>
        </h2>
        <span id="removeuser-message"></span>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">User Id</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <br />
          </div>
          <button type="submit" class="btn btn-warning" onclick="RemoveUser()">Submit</button>
        </div>
      </div>
    </div>


    <div class="card">
      <div class="card-header" id="headingThree">
        <h2 class="mb-0">
          <button class="btn btn-secondary text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseLast" aria-expanded="false" aria-controls="collapseLast">
            Remove all users
          </button>
        </h2>
        <span id="removeall-message"></span>
      </div>
      <div id="collapseLast" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body">
          <button type="button" class="btn btn-danger" onclick="RemoveAllUsers()">Remove</button>
        </div>
      </div>
    </div>


  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
